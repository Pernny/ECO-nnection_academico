<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 3</title>
    <link rel="stylesheet" href="style/dashboard3.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <img class="cabecalho__nav__icon" src="img/icon-user.svg" alt="icon user">
            <h1 class="cabecalho__nav__nome">John Doe</h1>
        </nav>
    </header>
    <main class="conteudo">
        <section>
            <h1 class="conteudo__titulo">Cadastro de res√≠duos</h1>
            <div class="conteudo__cadastro-entrega">
                <img class="conteudo__img" src="img/caminhao.svg" alt="icon-caminhao">
                <p class="conteudo__cadastro-entrega__texto">ENTREGAR</p>
            </div>
            <div class="conteudo__cadastro-busca">
                <img class="conteudo__img" src="img/busca.svg" alt="icon-busca">
                <p class="conteudo__cadastro-busca__texto">BUSCAR</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <img src="../../img/Vector.svg" alt="">
        <img src="../../img/notification-bell.svg" alt="">
    </footer>
</body>

</html>
